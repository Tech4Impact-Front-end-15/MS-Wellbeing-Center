                    <div class="">

                        <form id="form-register" class="w-full">
                            <label class="font-semibold text-textSecondary mb-[0.5rem] block" for="email">Email</label>
                            <input id="inputEmail" class="appearance-none opacity-[80%] focus:outline-3 focus:outline-offset-2 focus:outline-textPrimary px-3 py-1 text-[14px] rounded-lg w-full min-w-[250px] md:w-[350px] lg:w-[500px] lg:w-500px mb-6" type="email" placeholder="example@example.com">
                            <label class="font-semibold text-textSecondary mb-[0.5rem] block" for="username">Username</label>
                            <input id="inputUsername" class="appearance-none opacity-[80%] focus:outline-3 focus:outline-offset-2 focus:outline-textPrimary px-3 py-1 text-[14px] rounded-lg w-full min-w-[250px] md:w-[350px] lg:w-[500px] lg:w-500px mb-6" type="username" placeholder="username">

                            <label class="font-semibold text-textSecondary mb-[0.5rem] block" for="vpassword">Verifikasi Password</label>
                            <input id="vpassword" class="appearance-none opacity-[80%] focus:outline-3 focus:outline-offset-2 focus:outline-textPrimary px-3 py-1 text-[14px] rounded-lg w-full min-w-[250px] md:w-[350px] lg:w-[500px] lg:w-500px mb-2" type="password" placeholder="verifikasi password">
                            <p class="text-[12px] mb-6 text-textSecondary">Sudah memiliki akun? <a href="login.html" class="font-semibold">Masuk</a></p>
                            <button id="registerButton" class="block w-full px-6 py-2 bg-bgPrimary rounded-full font-semibold text-[#fff] text-[14px] hover:opacity-[80%] transition duration-500 ease-in-out active:bg-textPrimary active:opacity-[100%]" type="submit">
                                Sign Up
                            </button>
